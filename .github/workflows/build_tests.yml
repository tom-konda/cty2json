name: "Build tests"
on:
  push:
    branches: [ master ]
jobs:
  linux_test_job:
    runs-on: ubuntu-latest
    name: Linux test
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2-beta
      with:
        node-version: '14'
    - run: yarn install
    - run: yarn build
    - run: npm link && cty2json -V
  mac_test_job:
    runs-on: macos-latest
    name: macOS test
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
    - run: yarn install
    - run: yarn build
    - run: npm link && cty2json -V
  win_test_job:
    runs-on: windows-latest
    name: Windows test
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
    - run: yarn install
    - run: yarn build
    - run: npm link && cty2json -V
